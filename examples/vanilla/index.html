<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vanilla Counter App</title>
  </head>
  <body>
    <main class="counter">
      <button type="button" id="decrement" class="counter__btn">
        Decrement
      </button>
      <p id="counter-display" class="counter__count"></p>
      <button type="button" id="increment" class="counter__btn">
        Increment
      </button>
      <button type="button" id="reset" class="counter__btn counter__btn--reset">
        Reset
      </button>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
